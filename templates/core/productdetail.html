{% extends 'base.html' %}
{% block body %}
<div class="card mb-3 h-100" style="height: 400px;">
  <div class="row g-0 h-100">
    <div class="col-md-4 h-100">
      <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img src="{{vd.image1.url}}" style="height:700px; object-fit: contain;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{vd.image2.url}}" style="height: 700px; object-fit: contain;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{{vd.image3.url}}" style="height: 700px; object-fit: contain;" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{vd.product}}</h5>
        <p class="card-text">{{pd.description}}</p>
        <div class="price">
          <p class="text-decoration-line-through">{{vd.original_price}}</p>
          <p>{{vd.sale_price}}<p>
          <p>{{vd.discount_per}}</p>
        </div>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>



{% endblock body %}
