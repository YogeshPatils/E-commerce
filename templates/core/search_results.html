{% extends 'base.html' %}
{% block body %}

<div class="container-fluid flex-grow-1 text-center">
    <div class="row">
        <h3>Search Results for "{{ query }}"</h3>
        {% for pd,vd in data %}
        <div class="card col-md-3 d-flex align-items-stretch">
            {% if vd.image1 %}
            <img src="{{vd.image1.url}}" class="card-img-top mx-auto" style="width: 15rem;" alt="...">
            {% else %}
            <img src="" class="card-img-top mx-auto" style="width: 15rem;" alt="...">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{pd.name}}</h5>
                <p class="card-text">{{pd.description}}</p>
                <div class="badge text-bg-warning text-wrap m-2" style="width: 6rem;">
                    Stock: {{vd.stock}}
                </div><br>
                {% if vd %}
                <a href="{% url 'product' vd.varient_id %}" class="btn btn-primary">Go somewhere</a>
                {% else %}
                <a class="btn btn-secondary disabled">Variant Missing</a>
                {% endif %}

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
