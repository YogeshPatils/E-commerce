{% extends 'base.html' %}
<!-- {% load static %} -->
{% load crispy_forms_tags %}
{% block header %}
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24"
        class="d-inline-block align-text-top">
      Bootstrap
    </a>
  </div>
</nav>
{% endblock header %}

{% block body %}
<div
  class="container signin-container border border-dark mt-5 d-flex flex-column flex-grow-1 justify-content-center align-items-center">
  <h1 class="w-custom text-center pt-1 bg-dark text-light">Set Password</h1>
  <form action="" method="post"
    class="form-signin border mt-0 w-custom d-flex flex-column shadow-sm p-4 mb-5 bg-body-tertiary rounded">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="mt-2 btn btn-dark">Set Password</button>

  </form>
</div>
{% endblock body %}
