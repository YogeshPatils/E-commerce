{% extends 'base.html' %}
<!-- {% load static %} -->
{% load crispy_forms_tags %}
{% block header %} 
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Bootstrap
      </a>
    </div>
  </nav>
    {% endblock header %}

    {% block body %} 
    <div class="container signin-container border mt-5 d-flex flex-column align-items-center flex-grow-1 justify-content-center">
        <h1 class="w-50 text-center font-monospace pt-1 bg-dark text-light">OTP verification</h1>
        <form action="" method="post" class="form-signin border mt-0 w-50 d-flex flex-column" >
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="mt-2 btn btn-dark">Check</button>
        </form>
    </div>
    {% endblock body %}
